<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content=" Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 
    1 até 500. ">
    <meta name="keywords" content="Somatório, 1, 500, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somatório números 1 até 500</title>
</head>

<body>
    <script>
        // Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 
        // 1 até 500. 
        var cont = 1;
        var total = 0;
        do {
            if (cont % 2 == 0) {
                total = total + cont;
            }
            cont = cont+1;
        } while (cont <= 500);
        alert(total);
    </script>
</body>

</html>
