<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description"
        content="Elaborar um programa que apresente o resultado inteiro da divisão de dois números quaisquer.">
    <meta name="keywords" content="Divisão, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisão sem DIV</title>
</head>

<body>
    <script>
        // Elaborar um programa que apresente o resultado inteiro da divisão de dois números quaisquer. 
        // Para a elaboração do programa, não utilizar em hipótese alguma o conceito do operador aritmético 
        // DIV. A solução deve ser alcançada com a utilização de looping. Ou seja, o programa deve 
        // apresentar como resultado (quociente) quantas vezes o divisor cabe no dividendo. 
        var cont = 1;
        var dividendo = parseInt(prompt("Digite o dividendo: "));
        var quociente = parseInt(prompt("Digite o quociente: "));
        if (quociente > dividendo) {
            alert("Valores inválidos");
        } else {
            do {
                dividendo = dividendo - quociente;
                cont = cont + 1;
            } while (dividendo > quociente);
            alert("O resultado é: " + cont);
        }
    </script>
</body>

</html>
