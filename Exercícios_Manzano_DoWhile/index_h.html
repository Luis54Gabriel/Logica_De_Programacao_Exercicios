<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content="Elaborar um programa que possibilite calcular a área total de uma residência ">
    <meta name="keywords" content="Área, Residência, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área total de um residência</title>
</head>

<body>
    <script>
        // Elaborar um programa que possibilite calcular a área total de uma residência (sala, cozinha, 
        // banheiro, quartos, área de serviço, quintal, garagem, etc.). O programa deve solicitar a entrada do 
        // nome, a largura e o comprimento de um determinado cômodo. Em seguida, deve apresentar a área 
        // do cômodo lido e também uma mensagem solicitando do usuário a confirmação de continuar 
        // calculando novos cômodos. Caso o usuário responda “NAO”, o programa deve apresentar o valor 
        // total acumulado da área residencial. 
        var total = 0;
        do{
        var nome = String(prompt("Digite o nome do cômodo: "));
        var largura = parseInt(prompt("Digite a largura do cômodo: "));
        var comprimento = parseInt(prompt("Digite o comprimento do cômodo: "));
        var area = largura * comprimento;
        total = total + area;
        alert("A área do cômodo "+ nome+ " é de:"+ area+ " metros quadrados");
        var resposta = parseInt("Deseja calcular a área de outro cômodo? (Aperte 1 para sim e 2 para não)");
        }while(resposta === 2);
        alert("A área total da casa é de: "+ total+ " metros quadrados");
    </script>
</body>

</html>
