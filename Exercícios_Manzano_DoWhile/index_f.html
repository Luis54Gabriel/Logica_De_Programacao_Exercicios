<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content="Elaborar um programa que efetue a leitura sucessiva de valores numéricos e apresente no final o 
    total do somatório, a média aritmética e o total de valores lidos.">
    <meta name="keywords" content="Somatório, Média, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somatório e média aritmética</title>
</head>

<body>
    <script>
        // laborar um programa que efetue a leitura sucessiva de valores numéricos e apresente no final o 
        // total do somatório, a média aritmética e o total de valores lidos. O programa deve fazer as leituras 
        // dos valores enquanto o usuário estiver fornecendo valores positivos. Ou seja, o programa deve 
        // parar quando o usuário fornecer um valor negativo. Não se esqueça que o usuário pode entrar 
        // como primeiro número um número negativo, portanto, cuidado com a divisão por zero no cálculo da 
        // média. 
        var total = 0;
        var cont = 0;
        do {
            var numero = parseInt(prompt("Digite um número"));
            total = total + numero;
            cont = cont + 1;
        } while (numero > 0);
        alert("O total de valores inseridos foi de: " + cont);
        alert("A somatória dos valores inseridos foi de: " + total);
        total = total / cont;
        alert("A média aritmética dos valores foi de: " + total);
    </script>
</body>

</html>
