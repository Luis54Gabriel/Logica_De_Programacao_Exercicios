<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description"
        content=" Ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles. ">
    <meta name="keywords" content="Maior, 3, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior entre 3 valores</title>
</head>

<body>
    <script>
        //  Ler 3 valores (considere que não serão informados valores iguais) e escrever o maior deles. 
        var numero01 = parseInt(prompt("Digite um valor:"));
        var numero02 = parseInt(prompt("Digite um valor:"));
        var numero03 = parseInt(prompt("Digite um valor:"));
        if (numero01 > numero02 && numero01 > numero03){
            alert("O maior número é: " + numero01);
        };
        if (numero02 > numero01 && numero02 > numero03){
            alert("O maior número é: " + numero02);
        };
        if (numero03 > numero01 && numero03 > numero02){
            alert("O maior número é: " + numero03);
        };
    </script>
</body>

</html>
