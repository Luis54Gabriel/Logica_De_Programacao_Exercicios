<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content="Faça um algoritmo para ler: a descrição do produto (nome), a quantidade adquirida e o preço 
    unitário. Calcular e escrever o total, o desconto e o total 
    a pagar">
    <meta name="keywords" content="Total, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor maior que 10</title>
</head>

<body>
    <script>
        // ) Faça um algoritmo para ler: a descrição do produto (nome), a quantidade adquirida e o preço 
        // unitário. Calcular e escrever o total (total = quantidade adquirida * preço unitário), o desconto e o total 
        // a pagar (total a pagar = total - desconto), sabendo-se que: 
        //  - Se quantidade <= 5 o desconto será de 2% 
        //  - Se quantidade > 5 e quantidade <=10 o desconto será de 3% 
        //  - Se quantidade > 10 o desconto será de 5%
        var nomeproduto = parseFloat(prompt("Digite a descrição do produto:"));
        var quant = parseInt(prompt("Digite a quantidade adquirida:"));
        var precouni = parseInt(prompt("Digite o preço unitário:"));
        var total = precouni * quant;
        if (quant <= 5) {
            var totalapagar = total - ((2 / 100) * total);
            alert("O total é: R$" + total + ". O desconto é de: 2%. E o  total a pagar é: R$" + totalapagar);
        }
        else if (quant > 5 && quant <= 10) {
            var totalapagar = total - ((3 / 100) * total);
            alert("O total é: R$" + total + ". O desconto é de: 2%. E o  total a pagar é: R$" + totalapagar);
        }
        else if (quant > 10) {
            var totalapagar = total - ((5 / 100) * total);
            alert("O total é: R$" + total + ". O desconto é de: 2%. E o  total a pagar é: R$" + totalapagar);
        }
        
    </script>
</body>

</html>
