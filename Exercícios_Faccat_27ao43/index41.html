<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content=" ) Faça um algoritmo para ler as 3 notas obtidas por um aluno nas 3 verificações e a média dos 
    exercícios que fazem parte da avaliação.">
    <meta name="keywords" content="Média, Aproveitamento, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de aproveitamento de um aluno</title>
</head>

<body>
    <script>
        // Faça um algoritmo para ler as 3 notas obtidas por um aluno nas 3 verificações e a média dos 
        // exercícios que fazem parte da avaliação. Calcular a média de aproveitamento, usando a fórmula abaixo 
        // e escrever o conceito do aluno de acordo com a tabela de conceitos mais abaixo: 
        //                                 N1 + N2 * 2 + N3 * 3 + Média_dos_Exercícios
        // Média_de_Aproveitamento = ---------------------------------------------------------
        //                                                       7 

        var mediaexer = parseInt(prompt("Digite a média de exercícios do aluno:"));
        var nota1 = parseInt(prompt("Digite a nota 1:"));
        var nota2 = parseInt(prompt("Digite a nota 2:"));
        var nota3 = parseInt(prompt("Digite a nota 3:"));
        var mediaaprov = (nota1 + nota2 * 2 + nota3 * 3 + mediaexer) / 7;
        if (mediaaprov >= 9) {
            alert("Conceito: A");
        } else
        if (mediaaprov >= 7.5 && mediaaprov < 9) {
            alert("Conceito: B");
        } else
        if (mediaaprov >= 6 && mediaaprov < 7.5) {
            alert("Conceito: C");
        } else
        if (mediaaprov < 5) {
            alert("Conceito: D");
        }
    </script>
</body>

</html>
