<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content="Ler um valor e escrever se é positivo, negativo ou zero. ">
    <meta name="keywords" content="Positivo, Negativo, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor positivo e negativo</title>
</head>

<body>
    <script>
        // Ler um valor e escrever se é positivo, negativo ou zero.
        var valor = parseInt(prompt("Digite um valor:"));
        if (valor>0){
            alert("O valor é positivo");
        } else if (valor===0){
            alert("O valor é zero");
        } else if(valor<-1){
            alert("O valor é negativo");
        }
    </script>
</body>

</html>
