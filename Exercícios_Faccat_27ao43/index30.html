<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content="Ler 3 valores (considere que não serão informados valores iguais) e escrevê-los em ordem 
    crescente. ">
    <meta name="keywords" content="Ordem, Crescente, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores crescentes</title>
</head>

<body>
    <script>
        // Ler 3 valores (considere que não serão informados valores iguais) e escrevê-los em ordem 
        // crescente. 
        var numero01 = parseInt(prompt("Digite um valor:"));
        var numero02 = parseInt(prompt("Digite um valor:"));
        var numero03 = parseInt(prompt("Digite um valor:"));
        if (numero01>numero02 && numero02>numero03){
            alert(numero03+", "+numero02+", "+numero01);
        } 
        if (numero02>numero03 && numero03>numero01){
            alert(numero01+", "+numero03+", "+numero02);
        } 
        if (numero03>numero01 && numero01>numero02){
            alert(numero02+", "+numero01+", "+numero03);
        }
        
    </script>
</body>

</html>
