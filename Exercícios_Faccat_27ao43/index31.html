<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content=" Ler 3 valores representando as medidas dos lados de um triângulo e escrever se formam 
    ou não um triângulo.">
    <meta name="keywords" content="Triângulo, Avaliação, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de triângulo</title>
</head>

<body>
    <script>
        // Ler 3 valores (A, B e C) representando as medidas dos lados de um triângulo e escrever se formam 
        // ou não um triângulo. OBS: para formar um triângulo, o valor de cada lado deve ser menor que a soma 
        // dos outros 2 lados. 
        var numero01 = parseInt(prompt("Digite um valor:"));
        var numero02 = parseInt(prompt("Digite um valor:"));
        var numero03 = parseInt(prompt("Digite um valor:"));
        if (numero01<numero02+numero03 && numero02<numero03+numero01 && numero03<numero01+numero02){
            alert("É um triângulo");
        } else {
            alert("Não é um triângulo");
        }
    </script>
</body>

</html>
