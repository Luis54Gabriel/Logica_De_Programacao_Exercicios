<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description"
        content="Apresentar os resultados de uma tabuada de multiplicar (de 1 até 10) de um número qualquer. ">
    <meta name="keywords" content="Tabuada, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
</head>

<body>
    <script>
        //  Apresentar os resultados de uma tabuada de multiplicar (de 1 até 10) de um número qualquer. 
        var num = parseInt(prompt("Digite um número de 1 a 10:"));
        var  contador = 1;
        while (contador < 11){
        var numr = num * contador;
        alert(num+ " x "+ contador+ " = "+ numr);
        contador ++;
        };
    </script>
</body>

</html>
