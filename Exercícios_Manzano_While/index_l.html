    <meta name="description" content="<!DOCTYPE html>
        <html lang=" pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="Luís Gabriel da Silva">
        <meta name="description" content=" Elaborar um programa que efetue a leitura de valores positivos inteiros até que um valor negativo 
                seja informado. Ao final devem ser apresentados o maior e o menor valores informados pelo 
                usuário. ">
        <meta name="keywords" content="Negativo, Positivo, JavaScript">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Valores positivos até um negativo</title>
    </head>

<body>
    <script>
        //   Elaborar um programa que efetue a leitura de valores positivos inteiros até que um valor negativo 
        // seja informado.Ao final devem ser apresentados o maior e o menor valores informados pelo
        // usuário.
        var total = 0;
        var numero = 0;
        while (numero >= 0) {
            numero = parseInt(prompt("Digite um número: "));
            if (numero > total) {
                var maiornumero = numero;
                total = numero;
            }
            if (numero < total) {
                var menornumero = numero;
            }
        }
        alert("O maior número é: " + maiornumero);
        alert("O menor número é: " + menornumero);
    </script>
</body>
