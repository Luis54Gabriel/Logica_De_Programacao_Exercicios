<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content="Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 
        1 até 500.  ">
    <meta name="keywords" content="Soma, Valores, 500, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos valores até 500</title>
</head>

<body>
    <script>
        // Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 
        // 1 até 500.   
        var contador = 1;
        var acul = 0;
        while (contador < 501) {
            if (contador % 2 == 0) {
                acul = contador + acul;
            }
            contador = contador + 1;
        }
        alert("A soma dos números pares é de: " + acul);
    </script>
</body>

</html>
