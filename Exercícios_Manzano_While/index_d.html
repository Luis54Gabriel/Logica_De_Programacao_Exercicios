<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description"
        content="Apresentar todos os valores numéricos inteiros ímpares situados na faixa de 0 a 20. ">
    <meta name="keywords" content="Valores, Ímpares, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores ímpares de 0 até 20</title>
</head>

<body>
    <script>
        // Apresentar todos os valores numéricos inteiros ímpares situados na faixa de 0 a 20. Para verificar 
        // se o número é ímpar, efetuar dentro da malha a verificação lógica desta condição com a instrução 
        // se, perguntando se o número é ímpar; sendo, mostre-o; não sendo, passe para o próximo passo.   
        var contador = 1;
        while (contador < 20) {
            if (contador % 2 == 1) {
                alert(contador);
            }
            contador = contador + 1;
        }
    </script>
</body>

</html>
