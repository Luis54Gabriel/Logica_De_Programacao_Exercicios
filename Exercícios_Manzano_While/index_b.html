<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <meta name="description"
        content="Apresentar o total da soma obtida dos cem primeiros números inteiros (1+2+3+4+...+98+99+100). ">
    <meta name="keywords" content="Soma, Cem, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos cem primeiros números</title>
</head>

<body>
    <script>
        // Apresentar o total da soma obtida dos cem primeiros números inteiros (1+2+3+4+...+98+99+100).  
        var contador = 1;
        var acul = 0;
        while (contador < 101){
        acul = contador + acul;
        contador ++;
        }
        alert("A soma dos primeiros 100 números inteiros é de: "+ acul);
    </script>
</body>

</html>
