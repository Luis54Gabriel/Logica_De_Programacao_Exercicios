<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content="Escreva um algoritmo para ler as dimensões de um triângulo (base e altura), calcular e escrever a 
    área do triângulo.">
    <meta name="keywords" content="Área, Triângulo, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de um triângulo</title>
</head>

<body>
    <script>
        var base = parseInt(prompt("Digite o valor da base:"));
        var altura = parseInt(prompt("Digite o valor da altura:"));
        var area = (base*altura)/2;
        alert("A área do triângulo é de: " + area);
    </script>
</body>

</html>
