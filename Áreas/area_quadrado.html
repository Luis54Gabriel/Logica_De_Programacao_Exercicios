<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content="Escreva um algoritmo para ler as dimensões de um quadrado (lado), calcular e escrever a 
    área do quadrado.">
    <meta name="keywords" content="Área, Quadrado, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de um quadrado</title>
</head>

<body>
    <script>
        var lado = parseInt(prompt("Digite o valor do lado:"));
        var area = lado * lado;
        alert("A área do quadrado é de: " + area);
    </script>
</body>

</html>
