<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content="Escreva um algoritmo para ler as dimensões de um circulo (raio), calcular e escrever a 
    área do circulo.">
    <meta name="keywords" content="Área, circulo, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de um circulo</title>
</head>

<body>
    <script>
        var raio = parseInt(prompt("Digite o valor do raio:"));
        var area = 3.14*raio*raio;
        alert("A área do circulo é de: " + area);
    </script>
</body>

</html>
