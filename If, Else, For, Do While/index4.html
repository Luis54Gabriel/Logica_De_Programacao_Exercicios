<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content="Switch no  JavaScript">
    <meta name="keywords" content="Switch, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch em JavaScript</title>
</head>

<body>
    <h2>Utilizando Switch no JavaScript</h2>
    <p>Dias da semana</p>
    <p id="demo"></p>
    <button type="button" onclick="myFunction()">Clique aqui para realizar a função!</button>

    <script>
        function myFunction() {
            var x = parseInt(prompt("Digite um número:"));

            switch (x) {
                case 1:
                    alert("Domingo");
                    break;
                case 2:
                    alert("Segunda-Feira");
                    break;
                case 3:
                    alert("Terça-Feira");
                    break;
                case 4:
                    alert("Quarta-Feira");
                    break;
                case 5:
                    alert("Quinta-Feira");
                    break;
                case 6:
                    alert("Sexta-Feira");
                    break;
                case 7:
                    alert("Sábado");
                    break;
                default:
                    alert("Não possui dias correspondentes");
                    break
            }
        }
    </script>
</body>

</html>
