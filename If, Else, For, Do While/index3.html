<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content="If else no  JavaScript">
    <meta name="keywords" content="If, Else, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If em JavaScript</title>
</head>

<body>
    <h2>Utilizando If no JavaScript</h2>
    <p>Números positivos, negativos ou neutro</p>
    <p id="demo"></p>
    <button type="button" onclick="myFunction()">Clique aqui para realizar a função!</button>

    <script>
        function myFunction() {
            var x = parseInt(prompt("Digite um número:"));
            if (x<0) {
                alert("Número negativo");
            } else if (x==0){
                alert("Número neutro");
            } else {
                alert("Número positivo");
            }
        }
    </script>
</body>

</html>
