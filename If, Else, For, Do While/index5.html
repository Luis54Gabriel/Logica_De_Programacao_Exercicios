<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content="Switch no  JavaScript">
    <meta name="keywords" content="Switch, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch em JavaScript</title>
</head>

<body>
    <h2>Utilizando Switch no JavaScript</h2>
    <p>Meses do ano</p>
    <p id="demo"></p>
    <button type="button" onclick="myFunction()">Clique aqui para realizar a função!</button>

    <script>
        function myFunction() {
            var x = parseInt(prompt("Digite um número:"));

            switch (x) {
                case 1:
                    alert("Janeiro");
                    break;
                case 2:
                    alert("Fevereiro");
                    break;
                case 3:
                    alert("Março");
                    break;
                case 4:
                    alert("Abril");
                    break;
                case 5:
                    alert("Maio");
                    break;
                case 6:
                    alert("Junho");
                    break;
                case 7:
                    alert("Julho");
                    break;
                case 8:
                    alert("Agosto");
                    break;
                case 9:
                    alert("Setembro");
                    break;
                case 10:
                    alert("Outubro");
                    break;
                case 11:
                    alert("Novembro");
                    break;
                case 12:
                    alert("Dezembro");
                    break;
                default:
                    alert("Não possui dias correspondentes");
                    break
            }
        }
    </script>
</body>

</html>
