<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content="If else no  JavaScript">
    <meta name="keywords" content="If, Else, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If em JavaScript</title>
</head>

<body>
    <h2>Utilizando If no JavaScript</h2>
    <p>Números maiores, menores ou igual a 10</p>
    <p id="demo"></p>
    <button type="button" onclick="myFunction()">Clique aqui para realizar a função!</button>

    <script>
        function myfunction() {
            var x = parseInt(prompt("Digite um número"));
            if (x > 10) {
                alert("É maior que 10");
            } else if (x === 10) {
                alert("É igual a 10");
            } else {
                alert("É menor que 10");
            }
        }
    </script>
</body>

</html>
