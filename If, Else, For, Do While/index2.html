<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content="If else no  JavaScript">
    <meta name="keywords" content="If, Else, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If em JavaScript</title>
</head>

<body>
    <h2>Utilizando If no JavaScript</h2>
    <p>Bom dia ou boa noite com base no horário</p>
    <p id="demo"></p>
    <button type="button" onclick="myFunction()">Clique aqui para realizar a função!</button>

    <script>
        function myFunction() {
            if (new Date().getHours()<18) {
                alert("Bom dia");
            } else {
                alert("Boa noite");
            }
        }
    </script>
</body>

</html>
