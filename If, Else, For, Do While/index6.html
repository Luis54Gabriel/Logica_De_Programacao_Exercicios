<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content="While no  JavaScript">
    <meta name="keywords" content="While, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While em JavaScript</title>
</head>

<body>
    <h2>Utilizando While no JavaScript</h2>
    <p>Números positivos, negativos ou neutro</p>
    <p id="demo"></p>
    <button type="button" onclick="myFunction()">Clique aqui para realizar a função!</button>

    <script>
        function myFunction() {
            var text="";
            var contadora=1;
            while (contadora<10){
                text += "<br> O número é "+contadora;
                contadora = contadora+1;
            }
            document.getElementById("demo").innerHTML=text
        }
    </script>
</body>

</html>
