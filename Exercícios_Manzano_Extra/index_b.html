<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content=" Ler o valor correspondente ao salário mensal (variável SM) de um trabalhador e também o valor do 
    percentual de reajuste (variável PR) a ser atribuído. Apresentar o valor do novo salário (variável NS).">
    <meta name="keywords" content="Salário, Reajuste, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário e reajuste</title>
</head>

<body>
    <script>
        // Ler o valor correspondente ao salário mensal (variável SM) de um trabalhador e também o valor do 
        // percentual de reajuste (variável PR) a ser atribuído. Apresentar o valor do novo salário (variável NS).
        var sm = parseInt(prompt("Digite o seu salário mensal:"));
        var pr = parseInt(prompt("Digite o percentual de reajuste:"));
        var ns = ((pr/100)*sm)+sm;
        alert("O valor do novo salário é de: R$"+ns);
    </script>
</body>

</html>
