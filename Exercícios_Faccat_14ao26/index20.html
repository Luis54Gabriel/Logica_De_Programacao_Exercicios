<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description"
        content=" Ler dois valores (considere que não serão lidos valores iguais) e escrever o maior deles. ">
    <meta name="keywords" content="Ordem, Crescente, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem crescente</title>
</head>

<body>
    <script>
        // Ler dois valores (considere que não serão lidos valores iguais) e escrever o maior deles.
        var valor01 = parseInt(prompt("Insira o primeiro valor:"));
        var valor02 = parseInt(prompt("Insira o segundo valor:"));
        if (valor01 > valor02) {
            alert(valor02+", "+valor01);
        } else {
            alert(valor01+", "+valor02);
        }
    </script>
</body>

</html>
