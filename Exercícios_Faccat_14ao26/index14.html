<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content=" Ler um valor e escrever a mensagem É MAIOR QUE 10! se o valor lido for maior que 10, caso 
    contrário escrever NÃO É MAIOR QUE 10! ">
    <meta name="keywords" content="Maior, 10, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valor maior que 10</title>
</head>

<body>
    <script>
        // Ler um valor e escrever a mensagem É MAIOR QUE 10! se o valor lido for maior que 10, caso 
        // contrário escrever NÃO É MAIOR QUE 10!
        var numero01 = parseInt(prompt("Digite um valor:"));
        if (numero01>10){
            alert("É MAIOR QUE 10!");
        } else {
            alert("NÃO É MAIOR QUE 10!");
        }
    </script>
</body>

</html>
