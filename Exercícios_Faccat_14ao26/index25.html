<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content=" Faça um algoritmo para ler: número da conta do cliente, saldo, débito e crédito. Após, calcular e 
        escrever o saldo atual ">
    <meta name="keywords" content="Saldo, Atual, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação de saldo</title>
</head>

<body>
    <script>
        // Faça um algoritmo para ler: número da conta do cliente, saldo, débito e crédito. Após, calcular e 
        // escrever o saldo atual (saldo atual = saldo - débito + crédito). Também testar se saldo atual for maior 
        // ou igual a zero escrever a mensagem 'Saldo Positivo', senão escrever a mensagem 'Saldo Negativo'. 
        var numeroconta = parseInt(prompt("Digite o número da conta: "));
        var saldo = parseInt(prompt("Digite o valor do saldo: "));
        var debito = parseInt(prompt("Digite o valor do débito "));
        var credito = parseInt(prompt("Digite o valor do crédito: "));
        var saldoatual = saldo - debito + credito;
        if (saldoatual >= 0) {
            alert("Seu saldo atual é de: R$" +saldoatual );
            alert("Saldo positivo");
        } else {
            alert("Seu saldo atual é de: R$" +saldoatual);
            alert("Saldo negativo");
        }
    </script>
</body>

</html>
