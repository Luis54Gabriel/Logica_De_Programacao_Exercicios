<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="description" content="  Tendo como dados de entrada o nome, a altura e o sexo (M ou F) de uma pessoa, calcule 
    e mostre seu peso ideal. ">
    <meta name="keywords" content="Peso, Ideal, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso ideal com base no sexo</title>
</head>

<body>
    <script>
        //  Tendo como dados de entrada o nome, a altura e o sexo (M ou F) de uma pessoa, calcule 
        // e mostre seu peso ideal
        var nome = parseFloat(prompt("Digite seu nome:"));
        var sexo = parseInt(prompt("Digite seu sexo (1 para masculino e 2 para feminino):"));
        var altura = parseInt(prompt("Digite sua altura:"))
        if (sexo = 1) {
            var pesoideal = (72.7 * altura)-58;
            alert("Seu peso ideal é de: "+pesoideal);
        } else if (sexo = 2){
            var pesoideal = (62.1 * altura)-44.7;
            alert("Seu peso ideal é de: "+pesoideal);
        } else {
            alert("Dígito inválido!");
        }
    </script>
</body>

</html>
