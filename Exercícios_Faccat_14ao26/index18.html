<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content="Ler o ano atual e o ano de nascimento de uma pessoa. Escrever uma mensagem que diga se ela 
    poderá ou não votar este ano (não é necessário considerar o mês em que a pessoa nasceu).">
    <meta name="keywords" content="Idade, Voto, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade para votar</title>
</head>

<body>
    <script>
        // Ler o ano atual e o ano de nascimento de uma pessoa. Escrever uma mensagem que diga se ela 
        // poderá ou não votar este ano (não é necessário considerar o mês em que a pessoa nasceu).
        var idade = parseInt(prompt("Insira o seu ano de nascimento:"));
        var ano = parseInt(prompt("Insira o ano em que estamos:"));
        var idadevoto = idade - ano;
        if (idadevoto >= 16) {
            alert("Você pode votar!");
        } else {
            alert("Você não pode votar!");
        }
    </script>
</body>

</html>
