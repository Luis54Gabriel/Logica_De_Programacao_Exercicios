<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description"
        content="  Ler o salário fixo e o valor das vendas efetuadas pelo vendedor de uma empresa e calcular e escrever o seu salário total.  ">
    <meta name="keywords" content="Salario, Vendedor, Empresa, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário total de um vendedor de empresa</title>
</head>

<body>
    <script>
        // Ler o salário fixo e o valor das vendas efetuadas pelo vendedor de uma empresa. Sabendo-se que 
        // ele recebe uma comissão de 3% sobre o total das vendas até R$ 1.500,00 mais 5% sobre o que 
        // ultrapassar este valor, calcular e escrever o seu salário total. 
        var salariofixo = parseInt(prompt("Digite seu salário fixo:"));
        var vendas = parseInt(prompt("Digite o número de vendas"));
        if (vendas <= 1500) {
            var salariototal = salariofixo+((3 / 100) * vendas);
            alert("Seu salário é de: R$"+salariototal);
        } else if (vendas>1500) {
            var vendasbonus = vendas-1500;
            var salariototal = salariofixo + ((3/100)*vendas)+((5/100)*vendasbonus);
            alert("Seu salário é de: R$"+salariototal);
        }
    </script>
</body>

</html>
