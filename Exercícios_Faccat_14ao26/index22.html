<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content="Escreva um algoritmo que leia o número de horas trabalhadas em um mês, o salário por hora e escreva 
    o salário total do funcionário. ">
    <meta name="keywords" content="Jornada, Trabalho, Salário, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jornada de trabalho semanal e salário</title>
</head>

<body>
    <script>
        // A jornada de trabalho semanal de um funcionário é de 40 horas. O funcionário que trabalhar mais 
        // de 40 horas receberá hora extra, cujo cálculo é o valor da hora regular com um acréscimo de 50%. 
        // Escreva um algoritmo que leia o número de horas trabalhadas em um mês, o salário por hora e escreva 
        // o salário total do funcionário, que deverá ser acrescido das horas extras, caso tenham sido trabalhadas 
        // (considere que o mês possua 4 semanas exatas). 
        var horastrabalhadas = parseInt(prompt("Digite o número de horas trabalhadas: "));
        var salariohora = parseInt(prompt("Digite o salário por hora: "));
        if (horastrabalhadas > 40) {
            var horasextra = horastrabalhadas - 40;
            var bonus = salariohora / 2;
            var salariototal = 4 * (bonus * horasextra) + (salariohora * horastrabalhadas);
            alert("O valor do salário é de: " + salariototal);
        } else if (horastrabalhadas <= 40) {
            salariototal = 4 * (salariohora * horastrabalhadas);
            alert("O valor do salário é de: " + salariototal)
        }
    </script>
</body>

</html>
