<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content="Ler as notas da 1a. e 2a. avaliações de um aluno. Calcular a média aritmética simples e escrever 
    uma mensagem que diga se o aluno foi ou não aprovado.">
    <meta name="keywords" content="Média, Aluno, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média aritmética</title>
</head>

<body>
    <script>
        // Ler as notas da 1a. e 2a. avaliações de um aluno. Calcular a média aritmética simples e escrever 
        // uma mensagem que diga se o aluno foi ou não aprovado (considerar que nota igual ou maior que 6 o 
        // aluno é aprovado). Escrever também a média calculada.
        var nota1 = parseInt(prompt("Digite a primeira nota:"));
        var nota2 = parseInt(prompt("Digite a segunda nota:"));
        var media = (nota1 + nota2)/2;

        if (media > 6) {
            alert("Aluno aprovado!");
        } else {            
            alert("Aluno reprovado!");
        }
    </script>
</body>

</html>
