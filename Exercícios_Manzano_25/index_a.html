<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content="Ler uma temperatura em graus Celsius e apresentá-la convertida em graus Fahrenheit. A fórmula de 
conversão é F ← (9 * C + 160) / 5, sendo F a temperatura em Fahrenheit e C a temperatura em Celsius.">
    <meta name="keywords" content="Conversão, Temperatura, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperatura Celsius - Fahrenheit</title>
</head>

<body>
    <script>
        var celsius = parseInt(prompt("Digite a temperatura em celsius:"));
        var fahrenheit = (9 * celsius + 160) / 5;
        alert("A temperatura convertida em Fahrenheit é de: " + fahrenheit +"º");
    </script>
</body>

</html>
