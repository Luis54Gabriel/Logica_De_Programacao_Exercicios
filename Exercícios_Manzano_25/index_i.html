<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="author" content="Luís Gabriel da Silva">
<meta name="description" content="Ler dois inteiros (variáveis A e B) e imprimir o resultado do quadrado da diferença do primeiro valor pelo 
segundo.">
<meta name="keywords" content="Quadrado, Diferença JavaScript">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quadrado da diferença do primeiro valor e do segundo valor</title>
</head>

<body>
    <script>
        var numero1 = parseInt(prompt("Digite o primeiro número:"));
        var numero2 = parseInt(prompt("Digite o segundo número:"));

        var diferenca = numero1-numero2;
        var quadrado = diferenca*diferenca;
        alert("O quadrado da diferença entre: " + numero1 + " e "+numero2+ " é de: "+quadrado);
    </script>
</body>

</html>
