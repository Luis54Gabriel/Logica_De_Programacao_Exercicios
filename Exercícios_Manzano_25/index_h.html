<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content="Elaborar um programa que calcule e apresente o volume de uma caixa retangular, por meio da fórmula 
VOLUME ← COMPRIMENTO * LARGURA * ALTURA.
">
    <meta name="keywords" content="Volume, Caixa, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume de uma caixa retângular</title>
</head>

<body>
    <script>
        var altura = parseInt(prompt("Digite a altura:"));
        var largura = parseInt(prompt("Digite a largura:"));
        var comprimento = parseInt(prompt("Digite o comprimento:"));
        var volume = comprimento*largura*altura;
        alert("O volume é de: " + volume);
    </script>
</body>

</html>
