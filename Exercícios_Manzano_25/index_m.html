<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content="Elaborar um programa que efetue a leitura de três valores (A,B e C) e apresente como resultado final o 
quadrado da soma dos três valores lidos.
">
    <meta name="keywords" content="Média, Ponderada, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média ponderada</title>
</head>

<body>
    <script>
        var valor1 = parseInt(prompt("Digite o primeiro valor:"));
        var valor2 = parseInt(prompt("Digite o segundo valor:"));
        var valor3 = parseInt(prompt("Digite o terceiro valor:"));
        var result = (valor1+valor2+valor3);
        var quadrado = result*result;
        alert("O quadrado da soma dos valores é de: " + quadrado);
    </script>
</body>

</html>
