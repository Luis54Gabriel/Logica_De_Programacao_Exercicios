<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content=" Elaborar um programa que efetue a apresentação do valor da conversão em dólar de um valor lido em 
    real. O programa deve solicitar o valor da cotação do dólar e também a quantidade de reais disponível 
    com o usuário, para que seja apresentado o valor em moeda americana.
    ">
    <meta name="keywords" content="Conversão, Real, Dólar, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de moeda Real - Dólar</title>
</head>

<body>
    <script>
        var valordolar = parseInt(prompt("Digite o valor do dólar:"));
        var quantreal = parseInt(prompt("Digite quantos reais você tem:"));

        var dolar = quantreal / valordolar;
        alert("Você tem o equivalente à: R$" + dolar);
    </script>
</body>

</html>
