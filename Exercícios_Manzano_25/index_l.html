<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="author" content="Luís Gabriel da Silva">
<meta name="description" content="Elaborar um programa que efetue a leitura de três valores (A, B e C) e apresente como resultado final à 
soma dos quadrados dos três valores lidos.">
<meta name="keywords" content="Soma, Quadrados, JavaScript">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Soma dos quadrados dos valores</title>
</head>

<body>
    <script>
        var valor1 = parseInt(prompt("Digite o primeiro valor:"));
        var valor2 = parseInt(prompt("Digite o segundo valor:"));
        var valor3 = parseInt(prompt("Digite o terceiro valor:"));
        var result = (Math.pow(valor1, valor1)+Math.pow(valor2, valor2)+Math.pow(valor3, valor3));
        alert("O resultado da soma dos quadrados dos valores é de: " + result);
    </script>
</body>

</html>
