<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content=" Calcular e apresentar o valor do volume de uma lata de óleo, utilizando a fórmula:
Volume = pi * Raio^2 * Altura">
    <meta name="keywords" content="Volume, Lata JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume de uma lata de óleo</title>
</head>

<body>
    <script>
        var raio = parseInt(prompt("Digite o valor do raio:"));
        var altura = parseInt(prompt("Digite o valor da altura:"));
        var volume = 3.14*Math.pow(raio, 2)*altura;
        alert("O volume é de: " + volume);
    </script>
</body>

</html>
