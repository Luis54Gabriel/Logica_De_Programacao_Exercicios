<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description"
        content="Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 
        1 até 500. ">
    <meta name="keywords" content="Soma, 500, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos 500 primeiros números</title>
</head>

<body>
    <script>
        // Elaborar um programa que apresente no final o somatório dos valores pares existentes na faixa de 
        // 1 até 500. 
       var total = 0;
        for (var cont = 1; cont < 500; cont++){
   if (cont % 2==0){
      total=total+cont;
      cont=cont+1;
   }
        }
      alert(total);
    </script>
</body>

</html>
