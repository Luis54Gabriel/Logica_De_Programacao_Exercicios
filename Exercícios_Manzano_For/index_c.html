    <meta name="description"
        content="Apresentar o total da soma obtida dos cem primeiros números inteiros (1+2+3+4+...+98+99+100). ">
    <meta name="keywords" content="Soma, 100, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma dos 100 primeiros números</title>
</head>

<body>
    <script>
        // Apresentar o total da soma obtida dos cem primeiros números inteiros (1+2+3+4+...+98+99+100). 
      var total = 0;
        for (var cont = 0; cont < 100 ; cont++){
      total=total+cont;
      cont=cont+1;
        }
      alert(total);
    </script>
</body>
