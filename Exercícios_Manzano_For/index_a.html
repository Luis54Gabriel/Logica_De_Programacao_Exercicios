<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content=" Apresentar os quadrados dos números inteiros de 15 a 200. ">
    <meta name="keywords" content="Quadrados, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadrados de 15 até 200</title>
</head>

<body>
    <script>
        // Apresentar os quadrados dos números inteiros de 15 a 200. 
        var resposta;
        for (var cont = 15; cont < 200; cont++) {
            resposta = cont * cont;
            alert("Quadrado: " + resposta);
        }
    </script>
</body>

</html>
