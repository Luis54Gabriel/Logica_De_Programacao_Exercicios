<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description"
        content="Elaborar um programa que apresente como resultado o valor de uma potência de uma base 
        qualquer elevada a um expoente qualquer.">
    <meta name="keywords" content="Base, Qualquer, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de uma potência de uma base qualquer</title>
</head>

<body>
    <script>
        // Elaborar um programa que apresente como resultado o valor de uma potência de uma base 
        // qualquer elevada a um expoente qualquer, ou seja, de BE
        // , em que B é o valor da base e E o valor 
        // do expoente. Observe que neste exercício não pode ser utilizado o operador de exponenciação do 
        // portuguol (^). 
        var base = parseInt(prompt("Digite o valor da base:"));
   var expoente = parseInt(prompt("Digite o valor do expoente:"));
   var resultado = base;
   for (expoente; expoente>1; expoente-1) {
   resultado=base*resultado;
   expoente=expoente-1;
   }
   alert("O resultado é: "+ resultado);
    </script>
</body>

</html>
