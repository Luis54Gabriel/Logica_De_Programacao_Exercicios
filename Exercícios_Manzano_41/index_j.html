<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content="Elaborar um programa que efetue a leitura de um valor que esteja entre a faixa de 1 a 9. Após a leitura do valor fornecido pelo usuário, o programa deverá indicar uma de duas mensagens: O 
    valor está na faixa permitida, caso o usuário forneça o valor nesta faixa, ou a mensagem O valor 
    está fora da faixa permitida, caso o usuário forneça valores menores que 1 ou maiores que 9. ">
    <meta name="keywords" content="1, 9, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número na faixa de 1 a 9</title>
</head>

<body>
    <script>
        // Elaborar um programa que efetue a leitura de um valor que esteja entre a faixa de 1 a 9. Após a leitura do valor fornecido pelo usuário, o programa deverá indicar uma de duas mensagens: "O 
        // valor está na faixa permitida", caso o usuário forneça o valor nesta faixa, ou a mensagem "O valor 
        // está fora da faixa permitida", caso o usuário forneça valores menores que 1 ou maiores que 9. 
        var num01 = parseInt(prompt("Digite um número de 1 a 9:"));
        if (num01>1 && num01<9){
            alert("O número está dentro da faixa.");
        } else {
            alert("O número não está na faixa.");
        }
    </script>
</body>

</html>
