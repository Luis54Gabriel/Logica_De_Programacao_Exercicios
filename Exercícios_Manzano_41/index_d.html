<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content="Ler quatro valores referentes a quatro notas escolares de um aluno e imprimir uma mensagem 
    dizendo que o aluno foi aprovado, se o valor da média escolar for maior ou igual a 7.">
    <meta name="keywords" content="Média, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
</head>

<body>
    <script>
        //  Ler quatro valores referentes a quatro notas escolares de um aluno e imprimir uma mensagem 
        // dizendo que o aluno foi aprovado, se o valor da média escolar for maior ou igual a 7. Se o valor da 
        // média for menor que 7, solicitar a nota de exame, somar com o valor da média e obter nova média. 
        // Se a nova média for maior ou igual a 5, apresentar uma mensagem dizendo que o aluno foi 
        // aprovado em exame. Se o aluno não foi aprovado, indicar uma mensagem informando esta 
        // condição. Apresentar com as mensagens o valor da média do aluno, para qualquer condição.
        var nota01 = parseInt(prompt("Digite a 1º nota:"));
        var nota02 = parseInt(prompt("Digite a 2º nota:"));
        var nota03 = parseInt(prompt("Digite a 3º nota:"));
        var nota04 = parseInt(prompt("Digite a 4º nota:"));
        var media = (nota01 + nota02 + nota03 + nota04) / 4;
        if (media >= 7) {
            alert("Aprovado! Sua média é de: " + media);
        } else if (media < 7) {
            alert("Reprovado. Sua média é de: " + media);
            var notaexame = parseInt(prompt("Digite a nota do exame:"));
            var somanota = notaexame + media;
            if (somanota >= 5) {
                alert("Aprovado! Sua média é de: " + somanota);
            } else if (somanota < 5) {
                alert("Reprovado. Sua média é de: " + somanota);
            }
        }
    </script>
</body>

</html>
