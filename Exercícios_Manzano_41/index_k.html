<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content="Elaborar um programa que efetue a leitura de um determinado valor inteiro, e efetue a sua 
    apresentação, caso o valor não seja maior que três.">
    <meta name="keywords" content="Maior, 3, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Não maior que 3</title>
</head>

<body>
    <script>
        //  Ler dois valores numéricos inteiros e apresentar o resultado da diferença do maior pelo menor valor
          var num01 = parseInt(prompt("Digite um número:"));
          if (num01<3){
              alert("Olá! Seu número é "+num01);
          } else {
              alert("O número não é menor que 3");
          }
    </script>
</body>

</html>
