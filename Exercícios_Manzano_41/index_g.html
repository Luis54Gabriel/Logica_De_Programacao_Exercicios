<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content="Efetuar a leitura de quatro números inteiros e apresentar os números que são divisíveis por 2 e 3. ">
    <meta name="keywords" content="Divisíveis, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divisíveis por 2 e 3</title>
</head>

<body>
    <script>
        //  Efetuar a leitura de quatro números inteiros e apresentar os números que são divisíveis por 2 e 3.
         var num01 = parseInt(prompt("Digite um número:"));
         var num02 = parseInt(prompt("Digite um número:"));
         var num03 = parseInt(prompt("Digite um número:"));
         var num04 = parseInt(prompt("Digite um número:"));
         if (num01 % 2==0 || num01 % 3==0){
             alert(num01);
         } 
         if (num02 % 2==0 || num02 % 3==0){
             alert(num02);
         } 
         if (num03 % 2==0 || num03 % 3==0){
             alert(num03);
         } 
         if (num04 % 2==0 || num04 % 3==0){
             alert(num04);
         }
    </script>
</body>

</html>
