<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content="Efetuar a leitura de um valor inteiro positivo ou negativo e apresentar o número lido como sendo um 
    valor positivo.">
    <meta name="keywords" content="Módulo, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulo</title>
</head>

<body>
    <script>
        //  Efetuar a leitura de um valor inteiro positivo ou negativo e apresentar o número lido como sendo um 
        // valor positivo, ou seja, o programa deverá apresentar o módulo de um número fornecido. Lembre-se 
        // de verificar se o número fornecido é menor que zero; sendo, multiplique-o por -1. 
    
            var numero01 = parseInt(prompt("Digite um número:"));
          if (numero01>0){
              alert(numero01);
          } else if (numero01<0){
              var modulo = numero01 * -1;
              alert(modulo);
          }
        
    </script>
</body>

</html>
