<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content="Elaborar um programa que efetue a leitura de um número inteiro e apresentar uma mensagem 
    informando se o número é par ou ímpar. ">
    <meta name="keywords" content="Par, Ímpar JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número par e ímpar</title>
</head>

<body>
    <script>
        //  Elaborar um programa que efetue a leitura de um número inteiro e apresentar uma mensagem 
        // informando se o número é par ou ímpar. 
         var num01 = parseInt(prompt("Digite um número:"));
         if (num01 % 2 == 0 ){
             alert("O número é par")
         } else  if (num01 % 2 == 1) {
            alert("O número é ímpar");
         }
    </script>
</body>

</html>
