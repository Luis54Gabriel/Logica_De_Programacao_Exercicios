<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content="Ler dois valores numéricos inteiros e apresentar o resultado da diferença do maior pelo menor valor ">
    <meta name="keywords" content="Diferença, Maior, Menor, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diferença do maior pelo menor</title>
</head>

<body>
    <script>
        //  Ler dois valores numéricos inteiros e apresentar o resultado da diferença do maior pelo menor valor
          var numero01 = parseInt(prompt("Digite um número:"));
          var numero02 = parseInt(prompt("Digite um número:"));
   if (numero01>numero02){
       var resultado = numero01 - numero02;
       alert(resultado);
   } else {
       var resultado = numero02 - numero01; 
       alert(resultado);
   }
    </script>
</body>

</html>
