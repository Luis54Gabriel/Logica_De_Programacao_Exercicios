<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content="Escreva um algoritmo para ler um valor (do teclado) e escrever (na tela) o seu sucessor. ">
    <meta name="keywords" content="Sucessor, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucessor</title>
</head>
<body>
    <script>
        // Escreva um algoritmo para ler um valor (do teclado) e escrever (na tela) o seu sucessor. 
        var numero01=parseInt(prompt("Digite um número:"));
        var result= numero01+1;
        alert("O sucessor do número é: "+result);
    </script>
</body>
</html>
