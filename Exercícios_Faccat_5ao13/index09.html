<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="author" content="Luís Gabriel da Silva">
<meta name="description" content="Escreva um algoritmo para ler o salário mensal atual de um funcionário e o percentual de reajuste. 
        Calcular e escrever o valor do novo salário. ">
<meta name="keywords" content="Salário, Reajuste, JavaScript">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salário e Reajuste</title>
</head>

<body>
    <script>
        // Escreva um algoritmo para ler o salário mensal atual de um funcionário e o percentual de reajuste. 
        // Calcular e escrever o valor do novo salário. 
        var salario = parseInt(prompt("Digite o salário:"));
        var reajuste = parseInt(prompt("Digite o percentual de reajuste:"));
        var salariorea = salario + ((reajuste / 100) * salario);
        alert("O valor do salário com reajuste é de: " + salariorea);
    </script>
</body>

</html>
