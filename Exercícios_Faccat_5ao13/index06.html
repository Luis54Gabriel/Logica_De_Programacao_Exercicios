<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Luís Gabriel da Silva">
    <meta name="description" content="Escreva um algoritmo para ler as dimensões de um retângulo (base e altura), calcular e escrever a 
    área do retângulo.">
    <meta name="keywords" content="Área, Retângulo, JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de um Retângulo</title>
</head>

<body>
    <script>
        // Escreva um algoritmo para ler as dimensões de um retângulo (base e altura), 
        // calcular e escrever a área do retângulo.
        var numero01 = parseInt(prompt("Digite o valor da base:"));
        var numero02 = parseInt(prompt("Digite o valor da altura:"));
        var area = numero01 * numero02;
        alert("A área do retângulo é de: " + area);
    </script>
</body>

</html>
