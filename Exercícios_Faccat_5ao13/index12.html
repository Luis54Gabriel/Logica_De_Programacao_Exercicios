<!DOCTYPE html>
<html lang="pt-br">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="author" content="Luís Gabriel da Silva">
<meta name="description" content=" Escreva um algoritmo para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor 
correspondente em graus Celsius. ">
<meta name="keywords" content="Conversão, Temperatura, JavaScript">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conversão temperatura Fahrenheit - Celsius</title>
</head>

<body>
    <script>
        //  Escreva um algoritmo para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor 
        // correspondente em graus Celsius (baseado na fórmula abaixo): 
        // C              F - 32 
        // ---------- = -----------
        // 5                  9 
        // Observação: Para testar se a sua resposta está correta saiba que 100C = 212F 
        var Fahrenheit = parseInt(prompt("Digite a temperatura em Fahrenheit:"));
        var celsius = (Fahrenheit-32)/1.8;
        alert("A temperatura em Celsius é de: " + celsius + "º");
    </script>
</body>

</html>
