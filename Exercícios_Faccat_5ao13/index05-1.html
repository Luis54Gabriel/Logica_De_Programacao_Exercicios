<body>
    <script>
        // Escreva um algoritmo para ler um valor (do teclado) e escrever (na tela) o seu antecessor. 
        var numero01=parseInt(prompt("Digite um número:"));
        var result= numero01-1;
        alert("O antecessor do número é: "+result);
    </script>
